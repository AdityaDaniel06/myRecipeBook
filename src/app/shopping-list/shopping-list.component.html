<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <!-- (ingredientAdded)="onIngredientAdded($event)" -->
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ing of ingredients; let i = index" 
        (click)="onEditItem(i)"
      >
        {{ ing.name }} ({{ ing.amount }})
      </a>
    </ul>
  </div>
</div>
