<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="submit"
              [disabled]="!recipeForm.valid"
            >
              SAVE
            </button>
            <button class="btn btn-danger" type="button" (click)="onCancel()">CANCEL</button>
            <hr />
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  formControlName="name"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input
                  type="text"
                  id="imagePath"
                  class="form-control"
                  formControlName="imagePath"
                  #imgPath
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <img [src]="imgPath.value" alt="" class="img-responsive" />
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  type="text"
                  id=""
                  class="form-control"
                  rows="6"
                  formControlName="description"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
              <div
                class="row"
                style="margin-top: 10px"
                *ngFor="let ingredientCtrl of getControls(); let i = index"
                [formGroupName]="i"
              >
                <div class="col-xs-8">
                  <input
                    type="text"
                    id="imagePath"
                    class="form-control"
                    formControlName="name"
                  />
                </div>
                <div class="col-xs-2">
                  <input
                    type="number"
                    id="imagePath"
                    class="form-control"
                    formControlName="amount"
                  />
                </div>
                <div class="col-xs-2">
                  <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="co-xs-12">
                  <button
                    type="button"
                    class="btn btn-success"
                    style="margin-left: 15px"
                    (click)="onAddIngredient()"
                  >
                    Add New ingredients
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
